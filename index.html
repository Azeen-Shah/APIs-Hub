<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API HUB | Final Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <div id="nav">
            <img src="./img/nav.png" alt="Navbar" id="navbar">
            <ul id="nav-ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Landing Container -->
        <div id="landing">
            <img src="./img/bg2.jpg" alt="Bg" id="bg">
            <img src="./img/robo8.png" alt="Robot" id="robot" class="animate__animated animate__fadeInRightBig">

            <div id="main-content" class="animate__animated animate__backInLeft">
                <h1>API HUB</h1>
                <span id="element"></span>
            </div>
        </div>

        <div id="landingTwo">
            <img src="./img/bg4.jpg" alt="Bg" id="landingTwoBg">
            <img src="./img/robot2.png" alt="Robot" id="robo_girl" class="animate__animated animate__backInLeft">
        </div>

    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
